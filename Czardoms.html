<!doctype html>
<html lang="en" class="page-czardoms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riley Lab — Czar-dom List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/site.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="title">
          <div class="badge">Riley Lab Czar-dom List</div>
          <div class="sub" id="lastUpdated">—</div>
        </div>
        <div class="controls">
          <input id="search" type="search" placeholder="Filter by task or owner…" />
          <button id="refreshBtn" type="button">Refresh</button>
          <span class="hint">Edit names in the Google Sheet — this updates live.</span>
        </div>
      </header>

      <table id="czarTable">
        <thead>
          <tr>
            <th class="col-no">#</th>
            <th>Task</th>
            <th>Owner(s)</th>
            <th class="col-notes">Notes</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="4" class="empty">Loading…</td></tr>
        </tbody>
      </table>

      <footer>
        <div>Tip: use commas for multiple owners (e.g., <em>Emileigh, Max</em>).</div>
        <div class="credit">Powered by Google Sheets → Live HTML</div>
      </footer>
    </div>
  </div>

  <script>
    const SHEET_ID="1ttGaOPU64y-1mZIIs_3qwNFdUFTSDhsOCxb8iR0_JEM";
    const SHEET_NAME="CzardomList";
    const AUTO_REFRESH_MIN=5;

    const tbody=document.getElementById("tbody");
    const lastUpdated=document.getElementById("lastUpdated");
    const searchEl=document.getElementById("search");
    const refreshBtn=document.getElementById("refreshBtn");

    function gvizUrl(){
      return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tq=${encodeURIComponent("select *")}`;
    }
    function parseGViz(txt){
      const m=txt.match(/setResponse\(([\s\S]*)\);?/);
      const data=JSON.parse(m[1]);
      const cols=data.table.cols.map(c=>c.label||c.id||"");
      const rows=data.table.rows.map(r=>r.c.map(c=>c?c.v||"":""));
      return {cols,rows};
    }

    function normalizeHeaders(cols){
      const idx={};cols.forEach((c,i)=>idx[c.toLowerCase()]=i);
      function f(...names){for(const n of names){if(n.toLowerCase() in idx)return idx[n.toLowerCase()];}return -1;}
      return{no:f("no","#"),task:f("task"),owner:f("owner","owners","name"),notes:f("notes"),link:f("link")};
    }

    /* Stable color per person using a tiny hash → one of .c1..c8 */
    function colorClassFor(name){
      const colors=["c1","c2","c3","c4","c5","c6","c7","c8"];
      let h=5381; // djb2-ish
      for(let i=0;i<name.length;i++){ h=((h<<5)+h) + name.charCodeAt(i); }
      const idx=Math.abs(h)%colors.length;
      return colors[idx];
    }

    function ownersToChips(str){
      if(!str)return"";
      return str.split(/[,;/&]+/).map(s=>s.trim()).filter(Boolean)
        .map(n=>{
          if(/rotation/i.test(n)) return `<span class="chip warn">${n}</span>`;
          const cls=colorClassFor(n.toLowerCase());
          return `<span class="chip ${cls}">${n}</span>`;
        }).join("");
    }

    function render(data){
      const {cols,rows}=data;
      const h=normalizeHeaders(cols);
      if(h.task<0||h.owner<0){tbody.innerHTML='<tr><td colspan="4" class="empty">Need “Task” and “Owner” columns.</td></tr>';return;}
      const q=(searchEl.value||"").toLowerCase();
      let html="";
      let shown=0;
      for(const r of rows){
        const no=h.no>=0?r[h.no]:"";
        const task=r[h.task]||"";
        const owner=r[h.owner]||"";
        const notes=h.notes>=0?r[h.notes]:"";
        const link=h.link>=0?r[h.link]:"";
        const searchText=[task,owner,notes].join(" ").toLowerCase();
        if(q && !searchText.includes(q))continue;
        const taskCell=link && /^https?:\/\//.test(link)?`<a href="${link}" target="_blank" rel="noopener noreferrer">${task}</a>`:task;
        html+=`<tr>
          <td class="col-no">${no||"&nbsp;"}</td>
          <td class="task">${taskCell}</td>
          <td><div class="owners">${ownersToChips(owner)}</div></td>
          <td class="col-notes dim">${notes||""}</td>
        </tr>`;
        shown++;
      }
      tbody.innerHTML=shown?html:'<tr><td colspan="4" class="empty">No matches.</td></tr>';
      lastUpdated.textContent="Updated "+new Date().toLocaleString();
    }

    let cache="";
    async function load(){
      try{
        const res=await fetch(gvizUrl(),{cache:"no-store"});
        const txt=await res.text();
        if(txt!==cache){cache=txt;render(parseGViz(txt));}
        lastUpdated.textContent="Updated "+new Date().toLocaleString();
      }catch(e){tbody.innerHTML='<tr><td colspan="4" class="empty">Error loading sheet.</td></tr>';console.error(e);}
    }

    searchEl.addEventListener("input",()=>{try{render(parseGViz(cache));}catch{}});
    refreshBtn.addEventListener("click",load);
    load();
    if(AUTO_REFRESH_MIN>0)setInterval(load,AUTO_REFRESH_MIN*60*1000);
  </script>
</body>
</html>
