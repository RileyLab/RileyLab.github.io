backend:
  name: github
  repo: RileyLab/RileyLab.github.io   # your repo
  branch: master                      # or main
  base_url: https://riley-decap-oauth.rileylabupenn.workers.dev
  auth_endpoint: auth

publish_mode: editorial_workflow

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "data"
    label: "Site Data"
    files:
      - name: "portal"
        label: "Lab Portal"
        file: "data/lab-portal.json"
        fields:
          - { name: "announcements", label: "Announcements", widget: list, fields: [
            { name: "text", label: "Text", widget: string },
            { name: "when", label: "When (ISO)", widget: datetime }
          ] }
          - { name: "rotations", label: "Rotations", widget: object, fields: [
            { name: "start", label: "Start", widget: date },
            { name: "end", label: "End", widget: date },
            { name: "tc1", label: "TC1", widget: string },
            { name: "tc2", label: "TC2", widget: string },
            { name: "tc3", label: "TC3", widget: string },
            { name: "main", label: "Main Lab", widget: string }
          ] }
