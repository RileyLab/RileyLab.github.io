<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>293T Request + Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .layout {
      display: flex;
      flex-direction: row;  /* desktop side-by-side */
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    /* --- mobile view: stack vertically --- */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column; /* top/bottom */
      }

      iframe {
        width: 100vw;   /* fills the screen width */
        height: 50vh;   /* half of viewport height each */
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScJ4uCFBKiXPZLq0iq4RGXGauqusAgZjv07Z-WmLajisXqjlg/viewform?embedded=true">
    </iframe>

    <iframe id="calendar"
      src="https://calendar.google.com/calendar/embed?src=0192dc1394d85223a6c361fc1a8875ab5db51d465c28fffafb6d7abe9d9e8e0d%40group.calendar.google.com&ctz=America%2FNew_York">
    </iframe>
  </div>

  <script>
    const SIGNAL_URL = "https://script.google.com/macros/s/AKfycbzoo-bY7ejoH9CuZYAak1sxZXMR5vOOlSCyMsV1GGLIBhDmW0rARAV-rcYMPU9Zwet6/exec";
    let lastSeen = "0";
    let timer = null;

    const cal = document.getElementById('calendar');
    const baseCalSrc = cal.src.split('#')[0];

    async function fetchLast() {
      const r = await fetch(SIGNAL_URL, { cache: "no-store" });
      const data = await r.json();
      return (data && data.lastUpdate) ? String(data.lastUpdate) : "0";
    }

    async function checkForUpdate() {
      try {
        const latest = await fetchLast();
        if (latest !== lastSeen) {
          lastSeen = latest;
          const join = baseCalSrc.includes('?') ? '&' : '?';
          cal.src = baseCalSrc + join + 'cb=' + encodeURIComponent(lastSeen);
        }
      } catch (e) {}
    }

    async function startPolling() {
      lastSeen = await fetchLast();
      timer = setInterval(checkForUpdate, 1000);
    }

    function stopPolling() {
      if (timer) clearInterval(timer);
      timer = null;
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopPolling();
      else startPolling();
    });

    startPolling();
  </script>
</body>
</html>
