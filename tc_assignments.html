<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riley Lab Tissue Culture Room Assignments</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f3f6f9;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #223e57;
      --shadow: 0 8px 20px rgba(2,12,27,.08);
      --tc1:#f3c32b;      /* header color for TC1 */
      --tc2:#3a66c9;      /* header color for TC2 */
      --tc3:#2e9b59;      /* header color for TC3 */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      line-height:1.35;
    }
    header{
      padding:32px 16px 8px;
      text-align:center;
    }
    h1{
      margin:0 0 8px;
      font-weight:700;
      letter-spacing:.2px;
      color:#2b4456;
    }
    .sub{
      margin:0 auto;
      color:var(--muted);
      font-size:.95rem;
    }

    .wrap{
      max-width:980px;
      margin:18px auto 48px;
      padding:0 16px 32px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .toolbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 18px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(#ffffff, #fafbfc);
    }
    .toolbar .left{
      display:flex; align-items:center; gap:10px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      font-size:.85rem; color:var(--muted);
    }
    .btn{
      appearance:none; border:1px solid var(--border);
      background:#fff; padding:8px 12px; border-radius:10px;
      font-weight:600; cursor:pointer;
    }
    .btn:hover{ box-shadow:0 2px 10px rgba(0,0,0,.06) }

    .table-wrap{ overflow:auto; }
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
    }
    thead th{
      position:sticky; top:0; z-index:1;
      color:white; font-weight:700; font-size:.95rem;
      padding:12px 14px;
      text-align:left;
    }
    thead th:first-child{ border-top-left-radius:12px }
    thead th:last-child { border-top-right-radius:12px }
    /* default header color; will be overridden for TC1/TC2/TC3 via JS */
    thead th{ background:#3d556c }

    tbody td{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      background:#fff;
      white-space:nowrap;
    }
    tbody tr:nth-child(even) td{ background:#fbfcfd }
    tbody tr:hover td{ background:#f5f9ff }

    .foot{
      padding:12px 18px; color:var(--muted); font-size:.85rem;
      border-top:1px solid var(--border);
      background:#fafbfc;
      display:flex; justify-content:space-between; align-items:center;
      gap:10px;
    }
    .legend{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px; color:#fff; font-weight:600; font-size:.8rem
    }
    .chip.tc1{ background:var(--tc1); color:#1b1b1b }
    .chip.tc2{ background:var(--tc2) }
    .chip.tc3{ background:var(--tc3) }
    .sr-only{ position:absolute; left:-9999px }
  </style>
</head>
<body>
  <header>
    <h1>Riley Lab Tissue Culture Room Assignments</h1>
    <p class="sub">Lists managed in Google Sheets</p>
  </header>

  <main class="wrap">
    <section class="card" aria-labelledby="tableTitle">
      <div class="toolbar">
        <div class="left">
          <span id="tableTitle" class="badge"><strong>Table:</strong> TC Assignments</span>
        </div>
        <div class="right">
          <button class="btn" id="refreshBtn" type="button">Refresh</button>
        </div>
      </div>

      <div class="table-wrap">
        <table id="tcTable" role="table" aria-describedby="tableTitle">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="foot">
        <div class="legend">
          <span class="chip tc1">TC1</span>
          <span class="chip tc2">TC2</span>
          <span class="chip tc3">TC3</span>
        </div>
        <div id="meta"></div>
      </div>
    </section>
  </main>

  <!-- PapaParse for robust CSV parsing (tiny, CDN-hosted) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // 1) PUBLISH your Google Sheet "TCAssignments" tab as CSV and paste the link below.
    // Google Sheets: File → Share → Publish to web → Select the TCAssignments sheet → CSV → Publish.
    // Example link form: https://docs.google.com/spreadsheets/d/e/XXXXXXXXXXXX/pub?gid=YYYYY&single=true&output=csv
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsryD2kBXcg1v03Y0IRqqnZ4PwrDl9KLz2oGaUy84J85JO3YCoRA6_Wfa_QbjJhnuqU4din5x5-JHw/pub?output=csv";

    const table = document.getElementById('tcTable');
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');
    const meta  = document.getElementById('meta');

    async function loadCSV() {
      meta.textContent = "Loading…";
      try {
        const res = await fetch(CSV_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("Response " + res.status);
        const csvText = await res.text();
        const parsed = Papa.parse(csvText.trim());
        const rows = parsed.data.filter(r => r.some(c => String(c).trim() !== "")); // drop empty rows
        renderTable(rows);
        const ts = new Date();
        meta.textContent = "Last updated: " + ts.toLocaleString();
      } catch (err) {
        meta.textContent = "Couldn’t load data. Check that the sheet is Published to the web as CSV.";
        console.error(err);
      }
    }

    function renderTable(rows) {
      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (!rows.length) return;

      // First row = headers
      const headers = rows[0].map(h => String(h).trim());
      const trHead = document.createElement('tr');
      headers.forEach((h, idx) => {
        const th = document.createElement('th');
        th.textContent = h || `Column ${idx+1}`;

        // Color-code TC1/TC2/TC3 headers
        if (/^tc\s*1$/i.test(h) || /^tc1$/i.test(h)) th.style.background = getComputedStyle(document.documentElement).getPropertyValue('--tc1');
        if (/^tc\s*2$/i.test(h) || /^tc2$/i.test(h)) th.style.background = getComputedStyle(document.documentElement).getPropertyValue('--tc2');
        if (/^tc\s*3$/i.test(h) || /^tc3$/i.test(h)) th.style.background = getComputedStyle(document.documentElement).getPropertyValue('--tc3');

        // Keep text readable on yellow
        if (/^tc\s*1$/i.test(h) || /^tc1$/i.test(h)) th.style.color = '#1b1b1b';
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);

      // Data rows
      for (let i = 1; i < rows.length; i++) {
        const tr = document.createElement('tr');
        headers.forEach((_, colIdx) => {
          const td = document.createElement('td');
          td.textContent = rows[i][colIdx] ?? "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadCSV);
    loadCSV();
    // Optional: auto-refresh every 5 minutes
    setInterval(loadCSV, 5 * 60 * 1000);
  </script>
</body>
</html>
